version: '3.8' #obselete (I'll keep it for now)
services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ai_agent
    ports:
      - "5432:5432"


volumes:
  postgres_data:
